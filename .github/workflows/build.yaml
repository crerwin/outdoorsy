name: Build Outdoor.sy

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: "1.18.6"
      - name: unit tests
        run: go test ./... -v
      - name: build
        run: go build ./...
